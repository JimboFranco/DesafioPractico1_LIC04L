<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<section id="form">
		<h1>Site registration</h1>
		<form>
			<input class="half" type="text" id="nombre" placeholder="First Name" name="nombre">
			<input class="half" type="text" id="nombre" name="apellido" placeholder="Last Name">
			<input type="text" id="org" name="org" placeholder="Organization">
			<input type="text" id="Address" name="Address" placeholder="Address">
			<input class="half" type="text" id="ciudad" placeholder="City" name="ciudad">
			<select class="half" name="ciudades">
				<option>San Salvador</option>
				<option>Soyapango</option>
				<option>Ilopango</option>
    		</select>
    		<input class="half" type="text" id="codpostal" placeholder="Zip Code" name="codpostal"><br><br><br>
    		<input type="email" id="correo" name="correo" placeholder="EMail">
			<input type="text" id="twitter" name="twitter" placeholder="Twitter">
			<button type="button">Subscribe</button>
			<button type="reset">Reset form</button>
		</form>
	</section>

	<section id="aside">
		<div id="logo">
			<img src="img/udb.png">
		</div>
		<p>Subscribe to weekly Newsletter</p>
		<p>Follow us on Twitter</p>
	</section>

	<script type="text/javascript" src="js/slider.js"></script>
</body>
</html>
